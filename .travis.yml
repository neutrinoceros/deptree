---


dist: 'bionic'

language: 'python'

os:
    - 'linux'

python:
  - '3.7'
  - '3.8'
  - '3.9'
  - '3.10'
  - '3.11'

install:
  - 'python -m pip install tox tox-travis'

script:
  - 'python -m tox'
  - 'python -m tox -e package'

deploy:
  - provider: 'releases'
    api_key: '${GITHUB_TOKEN}'
    file_glob: true
    file: 'dist/*'
    skip_cleanup: true
    on:
      python: '3.7'
      tags: true
  - provider: 'pypi'
    distributions: 'sdist bdist_wheel'
    user: '${PYPI_USER}'
    password: '${PYPI_PASSWORD}'
    on:
      python: '3.7'
      tags: true

sudo: false


